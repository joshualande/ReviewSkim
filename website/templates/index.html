{% extends "layout.html" %}
{% block body %}


  <br>

  <div class="row">
    <div class="span10 offset1">
  <div class="well">

    <center>
      <h1>Let me tell you about a movie!</h1><br></br>

    <form class="form-search" action="search.html" method="GET">
      <input type="text" class="input-large search-query" name="q" 
      placeholder="What movie?">
      </br></br>
      <button type="submit" class="btn btn-inverse">Search</button>
    </form>
    </center>

<hr>


        <center>
          <h1>Pick a top movie</h1><br></br>

          {% for year in top_grossing %}

          <div class="row-fluid">
          {% for movie in top_grossing[year] %}
             <div class="span3">
            {{ movie|safe }}
            </div>
          {% endfor %}

          </div>
          <br/><br/>

          {% endfor %}

            </div>
        </center>
      </div>

<br>

{% endblock %}
